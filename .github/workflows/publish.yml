  start:
    needs: [state,gh-app-token]
    name: Start new release candidate
    permissions:
      contents: write
      actions: write
      pull-requests: write
    if: needs.state.outputs.start == 'false'
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/create-github-app-token@af35edadc00be37caa72ed9f3e6d5f7801bfdf09 # v1.11.7
      #   id: gh-app-token
      #   with:
